name: Build and Deploy Docs

on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install PNPM
              uses: pnpm/action-setup@v4
              with:
                  version: 9
                  run_install: false

            - name: Install Deps
              run: pnpm install --frozen-lockfile

            - name: Build Docs & Vitepress Site
              run: pnpm docs:build

            - name: Upload Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs/.vitepress/dist

    deploy:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Deploy to GitHub Pages
              id: deploy
              uses: actions/deploy-pages@v4
