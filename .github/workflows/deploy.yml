name: Build and Deploy

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Dependencies
        run: pnpm action:installDep

      - name: Build Library
        run: pnpm build:library

      - name: Build Docs
        run: pnpm build:docs

      - name: Build Editor
        run: pnpm build:editor

      - name: List Build Outputs
        run: |
          echo "Library output:"
          ls -la library/dist || echo "No library dist"
          echo "Docs output:"
          ls -la library/docs/.vitepress/dist || echo "No docs dist"
          echo "Editor output:"
          ls -la editor/dist || echo "No editor dist"

      - name: Combine Artifacts
        run: |
          mkdir -p combined
          cp -r library/docs/.vitepress/dist/* combined/
          mkdir -p combined/editor
          cp -r editor/dist/* combined/editor/

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
